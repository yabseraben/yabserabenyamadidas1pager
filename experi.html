<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        .container5 {
    display: flex;
    padding: 150px;
    box-sizing: border-box;
}

.column5 {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-column5 img, .tiny-image-column5 img {
    transition: transform 0.3s ease;
    border-radius: 20px;
}

.zoomable:hover {
    transform: scale(1.1); /* Zoom effect on hover */
}

.tiny {
    width: 80px; /* Adjust size for the tiny image */
    height: auto;
}

.text-column5 {
    font-family: 'TT Norms Pro', sans-serif;
    color: white;
      font-size: 45px; /* Adjust size as needed */
        font-weight: 100;
}

/* Optional: Adjusting image sizes */
.image-column5 img {
    width: 100%; /* Adjust based on your preference */
    height: auto;
}

    </style>
</head>
<body>

<div class="container5">
    <div class="column5 image-column5">
        <img src="pulse.jpeg" alt="Left Image" class="zoomable">
    </div>
    <div class="column5 tiny-image-column5">
        <img src="curly.png" alt="Middle Image" class="zoomable tiny">
    </div>
    <div class="column5 text-column5">
        <p>Your text goes here...</p>
    </div>
</div>

</body>
</html>
